<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Gastos</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <ul>
          <li><p id="userName"></p></li>
          <li><a href="categories.html" id="categoriesLink">Categorías</a></li>
          <li><a href="expenses.html" id="expensesLink">Gastos</a></li>
          <li><input id="searchInput" type="text"></li>
          <li><a href="#" id="logout">Cerrar sesión</a></li>
        </ul>
      </nav>
      <h1>Gestión de Gastos</h1>

      <!-- Formulario de gastos -->
      <div class="form-container">
        <form class="expenseForm" id="expenseForm">
          <input type="hidden" id="expenseId" value="" />
        
          <div class="form-group">
            <label for="expenseTitle">Título del gasto:</label>
            <input type="text" id="expenseTitle" placeholder="Escribe el título" required />
          </div>
        
          <div class="form-group">
            <label for="expenseAmount">Monto:</label>
            <input type="number" id="expenseAmount" placeholder="Escribe el monto" required />
          </div>
        
          <div class="form-group">
            <label for="expenseCategory">Categoría:</label>
            <select id="expenseCategory" required>
              <option value="" selected disabled>Selecciona una categoría</option>
            </select>
          </div>
        
          <div class="form-group">
            <label for="expenseDate">Fecha:</label>
            <input type="date" id="expenseDate" />
          </div>
        
          <div class="buttons">
            <button type="button" id="saveExpense">Guardar</button>
            <button type="button" id="updateExpense" style="display: none">Actualizar</button>
            <button type="button" id="cancelUpdate" style="display: none">Cancelar</button>
          </div>
        </form>
      </div>

      <!-- Listado de gastos -->
      <div class="list-container">
        <h2>Gastos registrados</h2>
        <table>
          <tr class="titulos-container">
            <th class="titulos-lista">Titulo</th>
            <th class="titulos-lista">Monto</th>
            <th class="titulos-lista">Fecha</th>
            <th class="titulos-lista">acciones</th>
          </tr>
        </table>
        <ul id="expenseList" class="expenseList">
          <!-- Aquí se agregarán dinámicamente los gastos -->
        </ul>
      </div>
    </div>

    <script src="src/dashboard/expenses.js" type="module"></script>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
